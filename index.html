<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Growth Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- Global Styles --- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;color:#333;display:flex;flex-direction:column;}
.container{width:95%;max-width:1200px;margin:auto;padding:20px;}
h1{text-align:center;color:white;margin-bottom:30px;font-size:2.5rem;text-shadow:0 3px 10px rgba(0,0,0,0.3);}
.tab{display:flex;justify-content:center;margin-bottom:30px;}
.tab button{padding:12px 25px;border:none;border-radius:10px 10px 0 0;margin-right:5px;font-weight:600;cursor:pointer;background:#fff;transition:0.3s;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.tab button.active{background:#6c63ff;color:#fff;}
.tabcontent{display:none;background:rgba(255,255,255,0.95);padding:25px;border-radius:0 10px 10px 10px;box-shadow:0 10px 20px rgba(0,0,0,0.15);}
input,select{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ccc;font-size:1rem;}
button.action{padding:12px 20px;background:#6c63ff;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:0.3s;font-weight:600;}
button.action:hover{background:#574fd6;}
.campaign-card{background:rgba(255,255,255,0.9);padding:15px;border-radius:15px;margin-bottom:15px;box-shadow:0 8px 25px rgba(0,0,0,0.1);display:flex;align-items:center;gap:15px;transition:0.3s;}
.campaign-card:hover{transform:translateY(-5px) scale(1.02);}
.campaign-icon{width:60px;height:60px;}
.toast{position:fixed;bottom:20px;right:20px;background:#6c63ff;color:white;padding:15px 20px;border-radius:10px;display:none;box-shadow:0 5px 15px rgba(0,0,0,0.3);}
.profile{margin-bottom:20px;background:#fff;padding:20px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.task-select{margin:15px 0;}
.task-select select{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;font-weight:600;}
</style>
</head>
<body>
<div class="container">
<h1>Social Media Growth Platform</h1>

<!-- Tabs -->
<div class="tab">
<button class="tablinks active" onclick="openTab(event,'login')">Login / Guest</button>
<button class="tablinks" onclick="openTab(event,'signup')">Sign Up</button>
</div>

<!-- Login / Guest -->
<div id="login" class="tabcontent" style="display:block;">
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button class="action" onclick="loginUser()">Login</button>
<button class="action" onclick="loginWithGoogle()">Login with Google</button>
<p style="text-align:center;margin-top:15px;">Or continue as <span style="color:#6c63ff; cursor:pointer;" onclick="guestMode()">Guest</span></p>
</div>

<!-- Sign Up -->
<div id="signup" class="tabcontent">
<input type="text" id="firstName" placeholder="First Name">
<input type="text" id="lastName" placeholder="Last Name">
<input type="email" id="signEmail" placeholder="Email">
<input type="password" id="signPassword" placeholder="Password">
<button class="action" onclick="signUpUser()">Sign Up</button>
<button class="action" onclick="signUpWithGoogle()">Sign Up with Google</button>
</div>

<!-- Profile -->
<div id="profile" class="profile" style="display:none;">
<h3 id="userName">Welcome, User</h3>
<p>Email: <span id="userEmail"></span></p>
<p>Points: <span id="userPoints">0</span></p>
<button class="action" onclick="logoutUser()">Logout</button>
</div>

<!-- Task Type Selection -->
<div class="task-select" id="taskSelector" style="display:none;">
<select id="taskTypeFilter" onchange="loadCampaigns()">
<option value="all">All Platforms</option>
<option value="youtube_sub">YouTube Subscribers</option>
<option value="fb_followers">Facebook Followers</option>
<option value="insta_followers">Instagram Followers</option>
<option value="tiktok_followers">TikTok Followers</option>
<option value="twitter_followers">Twitter Followers</option>
</select>
</div>

<!-- Campaigns -->
<div id="campaignsList"></div>
</div>

<div class="toast" id="toast"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
// === Firebase Config ===
const firebaseConfig = {
apiKey: "AIzaSyBpcZP_iI7jrfMoOZ_o5lVMylJroyXngo",
authDomain: "fir-b136e.firebaseapp.com",
projectId: "fir-b136e",
storageBucket: "fir-b136e.appspot.com",
messagingSenderId: "955519644624",
appId: "1:955519644624:web:9c7bc8fe6271e72cbaffd5",
measurementId: "G-Z716CNT2MQ"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// === Tabs ===
function openTab(evt, tabName){
let tabcontent = document.getElementsByClassName("tabcontent");
for(let i=0;i<tabcontent.length;i++){tabcontent[i].style.display="none";}
let tablinks = document.getElementsByClassName("tablinks");
for(let i=0;i<tablinks.length;i++){tablinks[i].className = tablinks[i].className.replace(" active","");}
document.getElementById(tabName).style.display="block";
evt.currentTarget.className+=" active";
}

// === Toast ===
function showToast(msg){
const toast = document.getElementById("toast");
toast.innerText = msg;
toast.style.display = "block";
setTimeout(()=>{toast.style.display="none";},3000);
}

// === Guest Mode ===
function guestMode(){
loadCampaigns();
document.getElementById("profile").style.display="none";
document.getElementById("taskSelector").style.display="none";
showToast("Guest mode: login to earn points.");
}

// === Sign Up ===
function signUpUser(){
const first = document.getElementById("firstName").value;
const last = document.getElementById("lastName").value;
const email = document.getElementById("signEmail").value;
const pass = document.getElementById("signPassword").value;
if(!first||!last||!email||!pass){ showToast("Fill all fields!"); return;}
auth.createUserWithEmailAndPassword(email,pass)
.then(userCredential=>{
const uid = userCredential.user.uid;
db.collection("user1").doc(uid).set({
Name:first, LastName:last, email:email, points:0, createdAt:firebase.firestore.FieldValue.serverTimestamp()
});
showToast("Sign Up Successful!");
loadUser();
}).catch(err=>showToast(err.message));
}
function signUpWithGoogle(){ loginWithGoogle(); }

// === Login ===
function loginUser(){
const email = document.getElementById("loginEmail").value;
const password = document.getElementById("loginPassword").value;
if(!email||!password){ showToast("Fill all fields!"); return;}
auth.signInWithEmailAndPassword(email,password)
.then(()=>{loadUser(); showToast("Logged in successfully!");})
.catch(err=>showToast(err.message));
}
function loginWithGoogle(){
const provider = new firebase.auth.GoogleAuthProvider();
provider.addScope('https://www.googleapis.com/auth/youtube.readonly');
auth.signInWithPopup(provider)
.then(()=>{loadUser(); showToast("Logged in with Google!");})
.catch(err=>showToast(err.message));
}

// === Logout ===
function logoutUser(){ auth.signOut().then(()=>{ location.reload(); }); }

// === Load User ===
function loadUser(){
auth.onAuthStateChanged(user=>{
if(user){
document.getElementById("profile").style.display="block";
document.getElementById("taskSelector").style.display="block";
db.collection("user1").doc(user.uid).get().then(doc=>{
if(doc.exists){
document.getElementById("userName").innerText = "Welcome, "+doc.data().Name;
document.getElementById("userEmail").innerText = doc.data().email;
document.getElementById("userPoints").innerText = doc.data().points;
}
});
loadCampaigns();
}
});
}

// === Load Campaigns ===
function loadCampaigns(){
const typeFilter = document.getElementById("taskTypeFilter")?.value || "all";
const campaignsDiv = document.getElementById("campaignsList");
campaignsDiv.innerHTML = "Loading campaigns...";
let query = db.collection("campaigns");
if(typeFilter !== "all"){ query = query.where("type","==",typeFilter);}
query.get().then(snapshot=>{
campaignsDiv.innerHTML = "";
snapshot.forEach(doc=>{
const data = doc.data();
const card = document.createElement("div");
card.className="campaign-card";
card.innerHTML = `
<img class="campaign-icon" src="https://img.icons8.com/color/96/000000/social-network.png"/>
<div>
<h4>${data.type.replace("_"," ").toUpperCase()}</h4>
<p>Reward: ${data.rewardPoints} Points | Slots: ${data.activeSlots}</p>
<button class="action" onclick="completeTask('${doc.id}',${data.rewardPoints},'${data.type}','${data.targetLink}')">Complete Task</button>
</div>
`;
campaignsDiv.appendChild(card);
});
});
}

// === Complete Task ===
function completeTask(campId,points,type,target){
const user = auth.currentUser;
if(!user){ showToast("Login to complete task!"); return;}
if(type==="youtube_sub"){
// YouTube verification using API (placeholder)
showToast("Verifying YouTube subscription...");
setTimeout(()=>{
db.collection("tasks_done").add({
userId:user.uid,
campaignId:campId,
completedAt:firebase.firestore.FieldValue.serverTimestamp(),
verified:true
});
db.collection("user1").doc(user.uid).update({
points:firebase.firestore.FieldValue.increment(points)
});
db.collection("transactions").add({
userId:user.uid,amount:points,type:"earn",relatedId:campId,createdAt:firebase.firestore.FieldValue.serverTimestamp()
});
showToast("Task Verified! Points added.");
loadUser();
},2000);
}else{
showToast("Other platform verification coming soon...");
}
}

loadUser();
</script>
</body>
</html>
